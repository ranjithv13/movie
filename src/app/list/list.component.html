<div>
  <i class="bi bi-plus-circle-fill fs-1 text-success ps-4" style="cursor: pointer; position: fixed;" (click)="ltc()"></i>
</div>

<div class="container rounded-2">
  <div class="row">
    <div class="col-4" *ngFor="let d of n let h=index">
      <div class="card mb-4"  >
            <img style="width: 100%; height: 80vh; object-fit: cover; border-radius: 3px;" [src]="d.image" alt="">
       <div class="card-body " >
           <div class="" >
               <p>{{d.name}} </p>
               <p>{{d.price | currency:'INR'}} </p>
            </div>
         </div>
       </div>
    </div>
  </div>
</div>

<p *ngIf="!n" class=" text-center fs-1">Nothing found!</p>
