<div  >
  <i class="bi bi-view-list fs-1 text-success ps-4 " style="cursor: pointer; " (click)="ctl()"></i>
</div>
<div class=" vh-100 d-flex justify-content-center align-items-center">
<form [formGroup]="val" class=" text-center bg-info  p-5 " >
  <div >
    <label for="">Name:</label>
    <br>
    <input class="rounded-4" formControlName="name"  type="text" name="name" ><br>
    <span *ngIf="val.controls['name'].dirty && val.controls['name'].errors?.['required']" class="text-danger">required </span>
  </div>
   <div >
    <label for="">Price:</label>
    <br>
    <input class="rounded-4" formControlName="price"  type="text" name="price" ><br>
    <span *ngIf="val.controls['price'].dirty && val.controls['price'].errors?.['price']" class="text-danger"> invalid price</span>
    <span *ngIf="val.controls['price'].dirty && val.controls['price'].errors?.['required']" class="text-danger">required </span>
  </div>
   <div >
    <label for="">Description:</label>
    <br>
    <textarea formControlName="description" name="" style="border-radius: 10px;" id=""></textarea>
    <!-- <input class="rounded-4"  formControlName="password"  type="password" name="password" ><br> -->
    <!-- <span *ngIf="val.controls['description'].dirty && val.controls['description'].errors?.['minlength']" class="text-danger">invalid password</span> -->
    <span *ngIf="val.controls['description'].dirty && val.controls['description'].errors?.['required']" class="text-danger">required </span>
  </div>
  <div  >
    <label for=""> Upload image:</label>
    <br>
    <input  style="border: 2px solid rgb(0, 0, 0); border-radius: 50px; max-width: 75%; cursor: pointer;"  (change)="onimageselect($event)" formControlName="image" type="file" name="file" id="" accept="image/*"><br>
     <span *ngIf="val.controls['image'].dirty && val.controls['image'].errors?.['ch']" class="text-danger">invalid format</span>
    <span *ngIf="val.controls['image'].dirty && val.controls['image'].errors?.['required']" class="text-danger">required </span>
  </div>
  <input  formControlName="check" type="checkbox">
  <label for="series">series</label>
  <br>
  <input *ngIf="val.controls['check'].value" type="number" placeholder=" Enter number of series" >
  <br>
  <button  [disabled]="!val.valid" class="rounded-3 bg-primary text-white" (click)="sub()">submit</button>
</form>
